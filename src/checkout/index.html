<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <section>
          <form method="post">
            <fieldset>
              <legend>Customer Name</legend>
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" required>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" required>
            </fieldset>
            <fieldset>
              <legend>Address</legend>
              <label for="streetAddress">Street Address</label>
              <input type="text" name="streetAddress" required>
              <label for="city">City</label>
              <input type="text" name="city" required>
              <label for="state">State</label>
              <input type="text" name="state" required>
              <label for="zipCode">Zip Code</label>
              <input type="text" name="zipCode" required>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label for="ccNumber">Credit Card Number</label>
              <input type="text" name="ccNumber" required>
              <label for="expDate">Expiration Date</label>
              <input type="date" name="expDate" required>
              <label for="securityCode">Security Code</label>
              <input type="text" name="securityCode" required>
            </fieldset>
            <fieldset>
              <input type="button" value="Submit">
            </fieldset>
          </form>
        </section>
      </section>
      <section class="checkout-summary">
        <h2>Subtotal:
          <span id="subtotal"></span>
        </h2>
        
        <h2>Tax:
          <span id="tax"></span>
        </h2>
        
        <h2>Shipping Estimate:
          <span id="shipping"></span>
        </h2>
        
        <h2>Order Total:
          <span id="order-total"></span>
        </h2>
        
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
